<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="section">
      <div class="theme-section">
        <button class="theme-btn">White Theme</button>
      </div>
      <h1 class="title">
        Generate a <br /><span class="highlight">random password</span>
      </h1>
      <p class="description">Never use an insecure password again.</p>
      <div class="btn-slider">
        <button class="pwd-btn">Generate passwords</button>
        <input type="range" min="5" max="15" value="15" class="slider" />
        <p class="pwd-range"></p>
      </div>
      <div class="pwd-section">
        <div class="pwd1 pwd-space"></div>
        <div class="pwd2 pwd-space"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
